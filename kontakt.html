    <!-- header end -->
    <main>
      <section class="resource pb-0 contact-sec">
        <div class="custom-container">
          <h2>KONTAKT</h2>
          <div class="row flex-wrap-reverse mb-187">
            <div class="col-lg-6 mt-lg-0 mt-5">
              <form>
                <div>
                  <input
                    type="text"
                    name="Name"
                    placeholder="Name"
                    id="name1"
                    class="form-control"
                  />
                </div>
                <div>
                  <input
                    type="tel"
                    name="Telefon"
                    id="num"
                    class="form-control"
                    placeholder="Telefon"
                  />
                </div>
                <div>
                  <input
                    type="email"
                    name="E-Mail"
                    id="mail"
                    class="form-control"
                    placeholder="E-Mail"
                  />
                </div>
                <div>
                  <textarea
                    class="form-control"
                    placeholder="Ihre Nachricht"
                    id="floatingTextarea"
                  ></textarea>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Ja, ich habe die Datenschutzerklärung gelesen und bin damit
                    einverstanden.*
                  </label>
                </div>
                <button type="submit" class="btn__outline-dark">
                  jetzt Kontaktieren
                </button>
              </form>
            </div>
            <div class="col-lg-6">
              <div class="kontakt-img">
                <img
                  src="assets/images/kontaktimg.png"
                  alt="img"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="footer__content">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-6 mb-5 mb-lg-0">
                <img
                  src="assets/images/footer__logo.svg"
                  alt=" a site logo in footer"
                  class="footer__logo"
                />
              </div>
              <div class="col-xxl-3 col-xl-4 col-md-6 mb-5 mb-lg-0">
                <h3>Anschrift</h3>
                <address class="mb-0">
                  <p class="mb-10">GAK Textilrecycling GmbH</p>
                  <p class="mb-10">Staakener Straße 66A</p>
                  <p class="mb-10">13581 Berlin</p>
                </address>
              </div>
              <div class="col-xxl-3 col-xl-4 col-md-6">
                <h3>Kontakt</h3>
                <a href="tel:01639432050" class="link__dark mb-10"
                  >0163 9432050</a
                >
                <a
                  href="mailto:GAK-Textilrecycling@gmx.de"
                  class="d-block text__accent"
                  >GAK-Textilrecycling@gmx.de</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="copyright__section">
          <div class="container-fluid">
            <div
              class="row border__top__accent copyright__section-content m-0 flex-wrap-reverse"
            >
              <div class="col-lg-4 col-md-6 offset-lg-5">
                <p class="mb-0 text-center text-sm-start">
                  made by <span class="text__accent">trendmarke</span>
                </p>
              </div>
              <div class="col-lg-3 col-md-6 mb-3 mb-sm-0">
                <div
                  class="d-flex align-items-center gap-3 justify-content-md-end justify-content-center pe-30"
                >
                  <a href="#" class="link__dark">Impressum</a>
                  <a href="#" class="link__dark">Datenschutz</a>
                </div>
              </div>
            </div>
          </div>
        </div>
